
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Teste de Horario via EJB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                
                <p:panelGrid columns="1" >
                    <f:facet name="header">
                        <h:outputLabel   value="Hora do Servidor"/>
                    </f:facet>
                    <h:outputLabel value="#{controlePrincipal.beanHora.data_hora_servidor}"/>       
                    <h:outputLabel value="#{controlePrincipal.beanAgendador.beanContador.contador}"/>
                </p:panelGrid>
                
                <p:panelGrid columns="1">
                    <f:facet name="header">
                        <h:outputLabel   value="Nome do usuario:"/>
                    </f:facet>
                    <h:inputText id="txfNomeUsuario"  value="#{controlePrincipal.controleUsuario.beanUsuario.usuario}"/>                 
                </p:panelGrid>
                
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
