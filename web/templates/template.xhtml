<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="Inicio" url="/index.xhtml" icon="ui-icon-home"/>
                <p:submenu label="Cadastros">
                    <p:column>
                        <p:submenu label="Básicos">
                            <p:menuitem action="#{controleEstado.listar()}"
                                        value="Manutenção de Estado"
                                        ajax="false"/>
                            <p:menuitem action="#{controleCidade.listar()}"
                                        value="Manutenção de Cidade"
                                        ajax="false"/>
                            <p:menuitem action="#{controleUsu.listar()}"
                                        value="Manutenção de Usuário"
                                        ajax="false"/>
                            <p:menuitem action="#{controlePessoaFisica.listar()}"
                                        value="Manutenção de Pessoa Física"
                                        ajax="false"/>  
                            <p:menuitem action="#{controleEquipamento.listar()}"
                                        value="Manutenção de Equipamentos"
                                        ajax="false"/>                                                
                        </p:submenu> 
                        <p:submenu label="Negócios">                            
                            <p:menuitem action="#{controleOrdemServico.listar()}"
                                value="Ordens de Serviço"
                                ajax="false"/>      
                        </p:submenu>
                    </p:column>
                </p:submenu>   
               
            </p:megaMenu>            
        </h:form>
        <ui:insert name="conteudo">
        </ui:insert>                
        <ui:include src="ajaxstatus.xhtml"/>
    </h:body>
    
</html>
